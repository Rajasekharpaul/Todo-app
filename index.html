<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo-app</title>
</head>

<body>
    <div id="add-task" class="container">
        <h2>Add Task</h2>
        <input type="text" id="input-feild" name="task" placeholder="Enter your task" autocomplete="off">
        <button onclick="addtotasks()">Add</button>
    </div>
    <div class="container block" id="tasks">
        <h2>Tasks</h2>
        <ul id="task-list">
            <h2 id="empty">No tasks</h2>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
